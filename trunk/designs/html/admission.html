<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新規会員登録　今日はどこ行くと～？　今日の気分でコースを勝手に決めてくれるサイト</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/admission.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="css/ie_hack.css" />
<![endif]-->
</head>
<body id="admission">
<div id="all">
  <div id="header">
    <h1><a href="index.html"><img src="img/logo.gif" alt="今日はどこ行くと～？" width="310" height="55" /></a></h1>
  </div>
  <div id="container">
    <div id="adm_header">
      <div id="adm_header_bx">
        <h2><img src="img/h_admission.gif" alt="どこ行くと～に会員登録しよう" width="227" height="66" /></h2>
        <p>どこ行くと～？は、その日の気分を色から選ぶと<br />
          勝手におススメのコースを決めてくれるサービスです。<br />
          どこ行くと～？に会員登録して、<br />
          あなたのお気に入りコースを登録してみませんか？</p>
        <br class="clears" />
      </div>
    </div>
    <div id="adm_illust">
      <form id="form1" name="form1" method="post" action="">
        <div id="adm_form">
          <h2><img src="img/form_title.gif" alt="必要事項を入力してね" width="370" height="55" /></h2>
          <dl>
            <dt>メールアドレス</dt>
            <dd>
              <input type="text" name="adm_email" id="adm_email" />
            </dd>
            <dt>会員ID</dt>
            <dd>
              <input name="adm_id" type="text" id="adm_id" size="12" />
            </dd>
            <dt>パスワード</dt>
            <dd>
              <input name="adm_pw" type="text" id="adm_pw" size="8" />
              ※半角英数4～12文字 </dd>
            <dt>パスワード</dt>
            <dd>
              <input name="adm_pw2" type="text" id="adm_pw2" size="8" />
              （確認用）</dd>
            <dt>性別</dt>
            <dd>
              <select name="adm_sex" id="adm_sex">
                <option>女性</option>
                <option>男性</option>
              </select>
            </dd>
            <dt>年齢</dt>
            <dd>
              <select name="adm_old" id="adm_old">
                <option>10代</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代</option>
                <option>50代</option>
                <option>60代</option>
              </select>
            </dd>
            <dt>住所</dt>
            <dd>
              <select name="adm_adr" id="adm_adr">
                <option>北海道</option>
              </select>
            </dd>
          </dl>
          <br class="clears" />
          <div id="adm_btn">
            <input type="image" src="img/form_btn.gif" alt="会員登録" />
          </div>
        </div>
        <br class="clears" />
      </form>
    </div>
  </div>
  <div id="footer">
    <p id="copyright">Copyright 2007 今日はどこ行くと～？ All Rights Reserved.</p>
  </div>
</div>
</body>
</html>
