<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />
<title>プロフィール編集　今日はどこ行くと～？　今日の気分でコースを勝手に決めてくれるサイト</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="css/ie_hack.css" />
<![endif]-->
</head>
<body>
<div id="all">
  <div id="header">
    <h1><a href="index.html"><img src="/img/logo.gif" alt="今日はどこ行くと～？" width="310" height="55" /></a></h1>
  </div>
  <div id="container">
    <div id="members_login_now"> <img src="/img/edit_prf_title.gif" alt="プロフィールを編集する" width="228" height="35" />
      <div id="input_area">
        <p>○○○○○○○○○○○○さんログイン中</p>
        <a href="#"><img src="/img/mypg_btn.gif" alt="マイページ" width="78" height="24" /></a><a href="#"><img src="/img/logout_btn.gif" alt="ログアウト" width="77" height="22" /></a> </div>
    </div>
    <div id="edit_profile_bg">
      <form id="form1" name="form1" method="post" action="">
        <div id="edit_profile_box">
          <h2><img src="/img/edit_prf_illust.gif" alt="変更したらボタンをクリック" width="211" height="180" /></h2>
          <div id="edit_form">
            <dl id="edit_form_left">
              <dt><label for="edit_email">メールアドレス</label></dt>
              <dd>
                <input type="text" name="edit_email" id="edit_email" value="" />
              </dd>
              <dt><label for="edit_id">会員ID</label></dt>
              <dd>
                <input name="edit_id" type="text" id="edit_id" size="12" value="" />
              </dd>
              <dt><label for="edit_pw">パスワード</label></dt>
              <dd>
                <input name="edit_pw" type="text" id="edit_pw" size="8" value="" />
                ※半角英数4～12文字 </dd>
              <dt><label for="edit_pw2">パスワード</label></dt>
              <dd>
                <input name="edit_pw2" type="text" id="edit_pw2" size="8" value="" />
                （確認用）</dd>
            </dl>
            <dl id="edit_form_right">
              <dt><label for="edit_sex">性別</label></dt>
              <dd>
                <select name="edit_sex" id="edit_sex">
                  <option>女性</option>
                  <option>男性</option>
                </select>
              </dd>
              <dt><label for="edit_old">年齢</label></dt>
              <dd>
                <select name="edit_old" id="edit_old">
                  <option>10代</option>
                  <option>20代</option>
                  <option>30代</option>
                  <option>40代</option>
                  <option>50代</option>
                  <option>60代</option>
                </select>
              </dd>
              <dt><label for="edit_adr">住所</label></dt>
              <dd>
                <select name="edit_adr" id="edit_adr">
                  <option>北海道</option>
                </select>
              </dd>
            </dl>
            <br class="clears" />
          </div>
          <br class="clears" />
        </div>
        <div id="edit_fix_btn">
          <input type="image" src="img/edit_prf_btn.gif" alt="この内容で変更する" />
        </div>
      </form>
    </div>
    
  </div>
  <div id="footer">
    <p id="copyright">Copyright 2007 今日はどこ行くと～？ All Rights Reserved.</p>
  </div>
</div>
</body>
</html>
